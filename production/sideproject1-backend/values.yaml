image:
  repository: container-registry-k8s-cmc.khacthienit.click/sideproject1/sideproject1-backend
  tag:
imagePullSecrets:
- name: dockerhub-secret
deployments:
- name: sideproject1-backend
  replicasCount: 1
  # nodeSelector:
  #   kubernetes.io/arch: arm64
  prometheusEnabled: false
  service:
    name: sideproject1-backend
    HTTPPort: 8080
    health:
      live: "/health"
      ready: "/health"
      initialDelaySeconds: 60
      periodSeconds: 10
      failureThreshold: 5
      timeoutSeconds: 3
env:
  ENV: prod
  TZ: Asia/Ho_Chi_Minh
envFrom:
    - configMapRef:
        name: sideproject1-backend-env
ingress:
  enabled: true
  plugins: []
  ingressClassName: nginx
  annotations:
    # kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/ssl-passthrough: 'true'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    cert-manager.io/cluster-issuer: letsencrypt-dns
  tls:
  - hosts:
      - sideproject1-be.khacthienit.click
    secretName: sideproject1-be
  rules:
  - host: sideproject1-be.khacthienit.click
    paths:
    - path: /
      servicePort: 80
      serviceName: sideproject1-backend
resources:
  # requests:
  #   cpu: "500m"
  #   memory: "1Gi"
  limits:
    cpu: "4"
    memory: "4500Mi"
infisical:
  enabled: false
